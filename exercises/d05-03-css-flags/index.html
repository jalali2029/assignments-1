<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flags</title>
</head>

<body>
    <div class="flag-name">
        <p>France</p>
    </div>
    <div class="france">
        <div class="france-left"></div>
        <div class="france-middle"></div>
        <div class="france-right"></div>
    </div>
    <div class="flag-name">
        <p>Germany</p>
    </div>
    <div class="germany">
        <div class="germany-top"></div>
        <div class="germany-middle"></div>
        <div class="germany-bottom"></div>
    </div>
    <div class="flag-name">
        <p>Madagascar</p>
    </div>
    <div class="madagascar">
        <div class="madagascar-left"></div>
        <div class="madagascar-right">
            <div class="madagascar-top"></div>
            <div class="madagascar-bottom"></div>
        </div>
    </div>
    <div class="flag-name">
        <p>Switzerland</p>
    </div>
    <div class="switzerland">
        <div class="switzerland-row">
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
        </div>
        <div class="switzerland-row">
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-white"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
        </div>
        <div class="switzerland-row">
            <div class="switzerland-red"></div>
            <div class="switzerland-white"></div>
            <div class="switzerland-white"></div>
            <div class="switzerland-white"></div>
            <div class="switzerland-red"></div>
        </div>
        <div class="switzerland-row">
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-white"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
        </div>
        <div class="switzerland-row">
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
            <div class="switzerland-red"></div>
        </div>
    </div>
    <div class="flag-name">
        <p>Sweden</p>
    </div>
    <div class="sweden">
        <div class="sweden-row">
            <div class="sweden-left-block"></div>
            <div class="sweden-yellow-block"></div>
            <div class="sweden-right-block"></div>
        </div>
        <div class="sweden-middle"></div>
        <div class="sweden-row">
            <div class="sweden-left-block"></div>
            <div class="sweden-yellow-block"></div>
            <div class="sweden-right-block"></div>
        </div>
    </div>
    <div class="flag-name">
        <p>Gambia</p>
    </div>
    <div class="gambia">
        <div class="gambia-top"></div>
        <div class="gambia-white"></div>
        <div class="gambia-middle"></div>
        <div class="gambia-white"></div>
        <div class="gambia-bottom"></div>
    </div>
    <div class="flag-name">
        <p>Tonga</p>
    </div>
    <div class="tonga">
        <div class="tonga-left">
            <div class="tonga-cross">
                <div class="tonga-sm-row">
                    <div class="tonga-sm-fat-white"></div>
                    <div class="tonga-sm-white"></div>
                    <div class="tonga-sm-white"></div>
                    <div class="tonga-sm-white"></div>
                    <div class="tonga-sm-fat-white"></div>
                </div>
                <div class="tonga-row">
                    <div class="tonga-fat-white"></div>
                    <div class="tonga-white"></div>
                    <div class="tonga-red"></div>
                    <div class="tonga-white"></div>
                    <div class="tonga-fat-white"></div>
                </div>
                <div class="tonga-row">
                    <div class="tonga-fat-white"></div>
                    <div class="tonga-red"></div>
                    <div class="tonga-red"></div>
                    <div class="tonga-red"></div>
                    <div class="tonga-fat-white"></div>
                </div>
                <div class="tonga-row">
                    <div class="tonga-fat-white"></div>
                    <div class="tonga-white"></div>
                    <div class="tonga-red"></div>
                    <div class="tonga-white"></div>
                    <div class="tonga-fat-white"></div>
                </div>
                <div class="tonga-sm-row">
                    <div class="tonga-sm-fat-white"></div>
                    <div class="tonga-sm-white"></div>
                    <div class="tonga-sm-white"></div>
                    <div class="tonga-sm-white"></div>
                    <div class="tonga-sm-fat-white"></div>
                </div>
            </div>
            <div class="tonga-left-bottom"></div>
        </div>
        <!-- end .tonga-left -->
        <div class="tonga-right"></div>
    </div>
    <div class="flag-name">
        <p>Japan</p>
    </div>
    <div class="japan">
        <div class="japan-sun"></div>
    </div>
    <div class="flag-name">
        <p>Greece</p>
    </div>
    <div class="greece">
        <div class="greece-top">
            <div class="greece-cross">
                <div class="greece-row">
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-white"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                </div>
                <div class="greece-row">
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-white"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                </div>
                <div class="greece-row">
                    <div class="greece-white"></div>
                    <div class="greece-white"></div>
                    <div class="greece-white"></div>
                    <div class="greece-white"></div>
                    <div class="greece-white"></div>
                </div>
                <div class="greece-row">
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-white"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                </div>
                <div class="greece-row">
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-white"></div>
                    <div class="greece-blue"></div>
                    <div class="greece-blue"></div>
                </div>
            </div>
            <!-- end .greece-cross -->
            <div class="greece-top-right">
                <div class="greece-row">
                    <div class="greece-stripe-blue"></div>
                    <div class="greece-stripe-white"></div>
                    <div class="greece-stripe-blue"></div>
                    <div class="greece-stripe-white"></div>
                    <div class="greece-stripe-blue"></div>
                </div>
            </div>
        </div>
        <!-- end .greece-top -->
        <div class="greece-bottom">
            <div class="greece-row">
                <div class="greece-stripe-white"></div>
                <div class="greece-stripe-blue"></div>
                <div class="greece-stripe-white"></div>
                <div class="greece-stripe-blue"></div>
                <div class="greece-baby-stripe"></div>
            </div>
        </div>
    </div>
    <div class="flag-name">
        <p>Niger</p>
    </div>
    <div class="niger">
        <div class="niger-top"></div>
        <div class="niger-middle">
            <div class="niger-circle"></div>
        </div>
        <div class="niger-bottom"></div>
    </div>
    <div class="flag-name">
        <p>Maldives</p>
    </div>
    <div class="maldives">
        <div class="maldives-green">
            <div class="maldives-circle"></div>
        </div>
    </div>
</body>

</html>
